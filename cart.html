<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            background-color: white;
            border: 2px solid black;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f4a460;
            font-size: 18px;
        }

        .nav-header {
            background-color: #fdd5b1;
            font-weight: bold;
        }

        .book-info {
            text-align: left;
        }

        .book-image {
            width: 80px;
            height: auto;
            border-radius: 5px;
        }

        .total-amount {
            font-weight: bold;
            font-size: 18px;
            color: rgb(228, 31, 31);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            .book-image {
                width: 60px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ›’ Your Shopping Cart</h2>
        <table>
            <!-- Header Row -->
            <tr>
                <th colspan="2">Logo</th>
                <th colspan="4">Web Site Name</th>
            </tr>
            <tr class="nav-header">
                <th>Home</th>
                <th>Login</th>
                <th>Registration</th>
                <th>Catalogue</th>
                <th>Cart</th>
            </tr>

            <!-- Cart Items -->
            <tr>
                <td rowspan="3">CSE<br><br>EEE<br><br>ECE<br><br>CIVIL</td>
                
                <td class="book-info">
                    <img src="java.webp" alt="Java " class="book-image">
                    <br>
                </td>
                <td>$35.5</td>
                <td>2</td>
                <td>$70</td>
            </tr>

            <tr>
                <td class="book-info">
                    <img src="xml.jpeg" alt="XML Bible" class="book-image">
                    <br>
                </td>
                <td>$40.5</td>
                <td>1</td>
                <td>$40.5</td>
            </tr>

            <!-- Total Amount -->
            <tr>
                <td colspan="3" class="total-amount">Total Amount:</td>
                <td class="total-amount">$130.5</td>
            </tr>
        </table>
    </div>

</body>
</html>
